<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container">
        <button class="restart">Restart</button>
        <div class="game-box">
            <div class="1 box"></div>
            <div class="2 box"></div>
            <div class="3 box"></div>
            <div class="4 box"></div>
            <div class="5 box"></div>
            <div class="6 box"></div>
            <div class="7 box"></div>
            <div class="8 box"></div>
            <div class="9 box"></div>
        </div>
    </div>
</body>
</html>
